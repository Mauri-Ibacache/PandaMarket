        <div class="boton-modal">
            <label for="btn-modal">
                <img src="/images/sesionreal.png" alt="" width="35" height="35">
            </label>
        </div>
        <!--Fin de Boton-->
        <!--Ventana Modal Inicio Sesion-->
        <input type="checkbox" id="btn-modal">
        <div class="container-modal">
            <div class="content-modal">
                <div class="formulario">
                    <h1>Inicio de Sesion</h1>
                    <!-- Aquí se especifica el action para que los datos se envíen al archivo PHP -->
                    <form method="post" action="/login.php">
                        <div class="username">
                            <input type="text" name="correo" required>
                            <label>email</label>
                        </div>
                        <div class="username">
                            <input type="password" name="contra" required>
                            <label>Contraseña</label>
                        </div>
                        <div class="recordar">¿Olvidaste tu contraseña?</div>
                        <div class="inicio">
                            <input type="submit" value="Iniciar">
                        </div>
                        <div class="registrarse">
                            <label>¿No tienes cuenta? </label>
                            <a href="html/registro.html"><input type="button" value="Registrarse"></a>
                        </div>
                    </form>
                </div>
                <div class="btn-cerrar">
                    <label for="btn-modal">Cerrar</label>
                </div>
            </div>
            <label for="btn-modal" class="cerrar-modal"></label>
        </div>
    </nav>

        <!-- Ventana Modal de Carrito de Compras -->
    <div id="carritoModal" class="carrito-modal">
        <div class="carrito-modal-content">
            <span class="carrito-close" onclick="cerrarCarritoModal()">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="carritoItems"></div> <!-- Aquí se cargarán los elementos del carrito -->
                <div id="carritoTotal">
                    <p>Total: <span id="totalCompra">$0</span></p>
                </div>
            <button class="btn-carrito" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>
